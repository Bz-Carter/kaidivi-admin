<div class="container h-p100" id="bg" style="background-image: url(assets/images/auth-bg/auth-bg2.jpg)">
    <div class="row align-items-center justify-content-md-center h-p100">
        
        <div class="col-12">
            <div class="row justify-content-center g-0">
                <div class="col-lg-5 col-md-5 col-12">
                    <div class="bg-white rounded10 shadow-lg">
                        <div class="content-top-agile p-20 pb-0">
                            <h2 class="text-primary">Créer Un Compte</h2>
                            <p class="mb-0"><br></p>							
                        </div>
                        <div class="p-40">
                            <form [formGroup]="form" (submit)="submit()">
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
                                        <input formControlName="first_name" type="text" class="form-control ps-15 bg-transparent" placeholder="Prénom">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
                                        <input formControlName="last_name" type="text" class="form-control ps-15 bg-transparent" placeholder="Nom">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text bg-transparent"><i class="ti-email"></i></span>
                                        <input formControlName="email" type="email" class="form-control ps-15 bg-transparent" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
                                        <input formControlName="password" type="password" class="form-control ps-15 bg-transparent" placeholder="Mot De passe">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
                                        <input formControlName="password_confirm" type="password" class="form-control ps-15 bg-transparent" placeholder="Confirmer Mot De Passe">
                                    </div>
                                </div>
                                <div class="row">
                                <div class="col-12">
                                    <div class="checkbox">
                                    <input type="checkbox" id="basic_checkbox_1" >
                                    <label for="basic_checkbox_1">J'accepte les <a href="#" class="text-warning"><b>Conditions</b></a></label>
                                    </div>
                                </div>
                                <!-- /.col -->
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-info margin-top-10">Valider</button>
                                </div>
                                <!-- /.col -->
                                </div>
                            </form>				
                            <div class="text-center">
                                <p class="mt-15 mb-0">Vous avez déjà un compte?<a routerLink="/login" class="text-danger ms-5"> Se connecter</a></p>
                            </div>
                        </div>
                    </div>								

                    <div class="text-center">
                      <p class="mt-20 text-white">- Register With -</p>
                      <p class="gap-items-2 mb-20">
                          <a class="btn btn-social-icon btn-round btn-facebook" href="#"><i class="fa fa-facebook"></i></a>
                          <a class="btn btn-social-icon btn-round btn-twitter" href="#"><i class="fa fa-twitter"></i></a>
                          <a class="btn btn-social-icon btn-round btn-instagram" href="#"><i class="fa fa-instagram"></i></a>
                        </p>	
                    </div>
                </div>
            </div>
        </div>			
    </div>
</div>
